version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day-of-week: "monday"
      time: "06:00"
      timezone: "Europe/London"

    # Keep noise down
    open-pull-requests-limit: 2
    rebase-strategy: "auto"

    # Nice repo hygiene
    labels:
      - "dependencies"
      - "github-actions"
    commit-message:
      prefix: "chore(deps)"

    # One PR for minor+patch bumps, majors separate (review those)
    groups:
      actions-minor-patch:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"
