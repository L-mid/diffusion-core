name: CI

on:
  pull_request:
  push:
    branches: [main]

jobs:
  quality:
    name: quality
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v6
        with:
          python-version: "3.11"

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Install deps (project + dev tools) 
        run: uv sync


      - name: Run pre-commit gates 
        env:
          SKIP: precommit_guard
        run: uv run pre-commit run --all-files --show-diff-on-failure