name: CI

on:
  pull_request:
  push:
    branches: [main]

jobs:
  quality:
    name: quality
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install package + dev/docs deps   # this ll need an update
        run: |
          python -m pip install -U pip
          python -m pip install -e ".[dev]"

      - name: Run pre-commit gates (ruff, pyright, pytest, artifact/docstrings, docs)
        uses: pre-commit/action@v3.0.1
        env:
          SKIP: precommit_guard
        with:
          extra_args: --all-files --show-diff-on-failure