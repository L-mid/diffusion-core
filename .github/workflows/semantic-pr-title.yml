name: Semantic PR Title

on:
  pull_request_target:
    types: [opened, edited, synchronize, reopened]

jobs:
  semantic-pr-title:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: read

    steps:
      - name: Check PR title follows Conventional Commits
        uses: amannn/action-semantic-pull-request@v6.1.0
        with:
          types: |
            feat
            fix
            docs
            refactor
            test
            chore
            ci
            build
            perf
            style
            revert
