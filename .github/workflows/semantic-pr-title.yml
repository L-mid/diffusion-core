name: Semantic PR Title

on:
  pull_request_target:
    types: [opened, edited, synchronize, reopened]

jobs:
  semantic-pr-title:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: read

    steps:
      - uses: amannn/action-semantic-pull-request@v6.1.1
        env:
          # Prefer github.token (always available), especially if Dependabot / secrets restrictions apply.
          GITHUB_TOKEN: ${{ github.token }}
        with:
          types: |
            feat
            fix
            docs
            refactor
            test
            chore
            ci
            build
            perf
            style
            revert
